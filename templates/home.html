<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cupcakes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header class="mb-5">
      <h1>Cupcakes</h1>
    </header>
    <div class="row row-cols-lg-1">
      <div class="col-lg-3">
        <div class="border p-3 mb-4">
          <h3>Add a Cupcake</h3>
          <form id="cupcake-form">
            <div class="mb-3">
              <label for="flavor-input" class="form-label">Flavor</label>
              <input type="text" class="form-control" name="flavor" id="flavor-input">
            </div>
            <div class="mb-3">
              <label for="size-input" class="form-label">size</label>
              <input type="text" class="form-control" name="size" id="size-input">
            </div>
            <div class="mb-3">
              <label for="rating-input" class="form-label">Rating</label>
              <input type="text" class="form-control" name="rating" id="rating-input">
            </div>
            <div class="mb-3">
              <label for="image-input" class="form-label">Image</label>
              <input type="text" class="form-control" name="Image" id="image-input">
            </div>
            <button class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="row row-cols-lg-3 row-cols-md-2 row-cols-1 g-4" id="cupcake-list">

        </div>
      </div>

    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="static/scripts.js"></script>
</body>

</html>
